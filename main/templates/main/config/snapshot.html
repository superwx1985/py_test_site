{% load staticfiles %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        {% include 'main/include/general_css.html' %}
        <style type='text/css' media='screen'>
            div.row {
                padding: 5px 0;
                {#min-height: 2em;#}
            }
        </style>
        {% include 'main/include/general_script.html' %}
        <script src="{% static 'main/js/detail.js' %}"></script>
        <script>
            $(function () {})
        </script>
        <script>
            $(function () {
                // 初始化驱动类型关联项
                show_ui_selenium_client_related($('#id_ui_selenium_client'));
                // 关闭遮罩
                $('#mask').hide();
                // 禁用所有互动
                disable_interaction();
            });
        </script>

        <script src="{% static 'main/js/detail_config.js' %}"></script>

    </head>
    <body>
        <div class="container-fluid" style="padding-bottom: 50px; {% if not inside %}padding-top: 50px;{% endif %}" name="detail_content">
            {% include 'main/config/detail_form_content.html' %}
        </div>
    </body>
</html>
