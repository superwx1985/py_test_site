{% extends 'main/list_base.html' %}
{% block title %}配置 - {{ block.super }}{% endblock %}
{% block script %}
    <script>
        $(function () {
            // 更新导航栏
            $('#nav_config').addClass('active');
            // 获取添加地址
            window.addUrl="{% url 'config_add' %}"
        })
    </script>
{% endblock %}
{% block result_table %}
    <div class="table-responsive" id='result_table'>
        <table class="table table-bordered table-hover">
            <colgroup>
                <col style='width: 80px;'>
                <col style='width: 80px;'>
                <col>
                <col style='width: 200px;'>
                <col style='width: 120px;'>
            </colgroup>
            <thead class="thead-light middle">
                <tr>
                    <th>序号</th>
                    <th order_by_text="pk">ID</th>
                    <th order_by_text="name">名称</th>
                    <th order_by_text="keyword">关键字</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in objects %}
                    <tr pk="{{ obj.pk }}" edit_url="{% url 'config' obj.pk %}" quick_update_url="{% url 'config_quick_update' obj.pk %}" del_url="{% url 'config_delete' obj.pk %}">
                        <td col_name='index' class="middle"></td>
                        <td col_name='id' class="middle">{{ obj.pk }}</td>
                        <td quick_update col_name='name' class="align-middle">{{ obj.name }}</td>
                        <td quick_update col_name='keyword' class="align-middle">{{ obj.keyword }}</td>
                        <td>
                            <div class="middle">
                                <button type="button" name="edit_button" class="btn btn-info list_button" data-toggle="tooltip" title="编辑"><i class="icon-edit"></i></button>
                                <button type="button" name="delete_button" class="btn btn-danger list_button" data-toggle="tooltip" title="删除"><i class="icon-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center bg-secondary">无数据</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
