{% extends 'main/list_base.html' %}
{% block title %}配置 - {{ block.super }}{% endblock %}
{% block script %}
    <script>
        $(function () {
            // 更新导航栏
            $('#nav_config').addClass('active');
            // 获取添加地址
            window.addUrl="{% url 'config_add' %}"
        })
    </script>
{% endblock %}
{% block result_table %}
    <div class="table-responsive" id='result_table'>
        <table class="table table-striped table-bordered table-hover">
            <colgroup>
                <col style='width: 80px;'>
                <col style='width: 80px;'>
                <col>
                <col style='width: 200px;'>
            </colgroup>
            <thead class="thead-light">
                <tr>
                    <th>操作</th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>关键字</th>
                </tr>
            </thead>
            <tbody>
                {% for object in objects %}
                    <tr pk="{{ object.pk }}" updateUrl="{% url 'config_update' object.pk %}" delUrl="{% url 'config_delete' object.pk %}">
                        <td>
                            <div class="mx-auto text-center">
                                <button type="button" id="delete_button" name="delete_button" class="btn btn-danger">删除</button>
                            </div>
                        </td>
                        <td col_name='id'><a target="_blank" href="{% url 'config' object.pk %}" class="font-weight-bold">{{ object.pk }}</a></td>
                        <td quick_update col_name='name'>{{ object.name }}</td>
                        <td quick_update col_name='keyword'>{{ object.keyword }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">查无数据</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
