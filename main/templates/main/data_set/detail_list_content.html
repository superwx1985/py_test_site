<div class="row">
    <div class="col text-center">
        <h5 class="ui-widget-header">数据列表&nbsp;<i class="icon-question-sign" data-toggle="tooltip" title="列名代表变量名称，建议使用不带空格的英文来命名"></i></h5>
        <div class="text-left" id="sub_button_group" style="padding: 0 0 5px 0">
            <button type="button" id="sub_add_row_button" class="btn btn-success"><i class="icon-circle-arrow-down"></i>&nbsp;添加行</button>
            <button type="button" id="sub_add_col_button" class="btn btn-primary"><i class="icon-circle-arrow-right"></i>&nbsp;添加列</button>
            <button type="button" id="sub_delete_row_button" class="btn btn-danger" disabled="disabled" data-toggle="tooltip" title="通过选中单元格来指定"><i class="icon-circle-arrow-up"></i>&nbsp;删除行</button>
            <button type="button" id="sub_delete_col_button" class="btn btn-danger" disabled="disabled" data-toggle="tooltip" title="通过选中单元格来指定"><i class="icon-circle-arrow-left"></i>&nbsp;删除列</button>
            <button type="button" id="sub_gtm_button" class="btn btn-dark" data-toggle="tooltip" title="通过GTM获取数据"><i class="icon-link"></i>&nbsp;GTM</button>
        </div>
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <div class="text-danger text-left">{{ error }}</div>
            {% endfor %}
        {% endif %}
        <div id="dataTableContainer" class="text-left small">
            <table id="myTable" class="table table-striped table-bordered"></table>
        </div>
    </div>
</div>
