{% load widget_tweaks %}
<div class="text-center fixed-bottom" >
    <div class="paginator">
        <div>
            <div>
                <table>
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <tr>
                        <td><button name="first_page_button" type="button" class="btn btn-info"><i class="icon-double-angle-left"></i></button></td>
                        <td><button name="prev_page_button" type="button" class="btn btn-info"><i class="icon-angle-left"></i></button></td>
                        <td><div>{% render_field paginator_form.page class="form-control" style='width: 85px' %}&nbsp;/&nbsp;{{ paginator.num_pages|default:0 }}&nbsp;</div></td>
                        <td><button name="next_page_button" type="button" class="btn btn-info"><i class="icon-angle-right"></i></button></td>
                        <td><button name="last_page_button" type="button" class="btn btn-info"><i class="icon-double-angle-right"></i></button></td>
                        <td><div>每页&nbsp;{% render_field paginator_form.size class="form-control" style='width: 85px' %}&nbsp;条&nbsp;共&nbsp;{{ paginator.count|default:0 }}&nbsp;条</div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
