<div class="row">
    <div class="col-4 text-left small">开始时间：<span class="text-info">{{ start_date|date:"Y-m-d H:i:s"|default:"N/A" }}</span></div>
    <div class="col-4 text-center small">结束时间：<span class="text-info">{{ end_date|date:"Y-m-d H:i:s"|default:'N/A' }}</span></div>
    <div class="col-4 text-right small">耗时：<span class="text-info">{{ elapsed_time_str }}</span></div>
</div>
