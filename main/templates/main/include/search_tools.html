<div id="search_tools" style="padding: 5px 0" class="container-fluid">
    <div class="row align-items-center">
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_text" name="search_text" value="{{ search_text }}" class="form-control" placeholder="可搜索名称或关键字，多条件请用空格分隔">
                <div class="input-group-append">
                    <button type="submit" id='search_button' class="btn btn-primary"><i class="icon-search"></i>&nbsp;搜索</button>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" id="own_checkbox" name="own_checkbox" value="own" {% if own %} checked {% endif %} class="custom-control-input">
                <label class="custom-control-label" for="own_checkbox">只看自己</label>
            </div>
        </div>
        <div class="col text-right">
            {% if not hide_add_button %}
                <button type="button" id="add_button" class="btn btn-success"><i class="icon-plus"></i>&nbsp;添加</button>
            {% endif %}
        </div>
    </div>


</div>
