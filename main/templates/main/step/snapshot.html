{% load staticfiles %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        {% include 'main/include/general_css.html' %}
        <style type='text/css' media='screen'>
            div.row {
                padding: 5px 0;
                {#min-height: 2em;#}
            }
        </style>
        {% include 'main/include/general_script.html' %}

        <script>
            $(function () {
                // 获取action映射表
                window.action_map = $.parseJSON('{{ action_map_json|escapejs }}');
            })
        </script>
        <script>
            $(function () {
                // 触发展示special_action相关内容，注意必须在触发action前触发
                show_special_action_field($('#id_ui_special_action'));
                // 注册special_action变更
                $('#id_ui_special_action').off('change').change(function () {
                    show_special_action_field($(this));
                });
                // 触发展示action相关内容
                show_action_field($('#id_action'));
                // 注册action变更
                $('#id_action').off('change').change(function () {
                    show_action_field($(this));
                });
                // 更新http request变量列表
                var o = {"data": $.parseJSON($('input[name=api_save]').val())}
                variable_update(true, o);
                // 禁用所有互动
                $('input,textarea,select').attr('disabled', true);
            });
        </script>

        <script src="{% static 'main/js/detail_step.js' %}"></script>

    </head>
    <body>
        <div class="container-fluid" style="padding-bottom: 50px; {% if not inside %}padding-top: 50px;{% endif %}" name="detail_content">
            {% include 'main/step/form_content.html' with snapshot=1 %}
        </div>
    </body>
</html>
