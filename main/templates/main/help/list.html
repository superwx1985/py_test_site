{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        {% include 'main/include/common_header.html' %}
        <title>帮助</title>
        {% include 'main/include/general_css.html' %}
        <style media='screen'>
            div.row {
                padding: 5px 0;
                {#min-height: 2em;#}
            }
        </style>
        {% include 'main/include/general_script.html' %}

        <script>
            $(function () {
                // 更新导航栏
                $('#nav_help').addClass('active');
                // 注册注销按钮
                $("#logout_btn").click(function () {
                    window.open('{% url 'user_logout' %}', '_self');
                });
                help_items_popup($('[name=help_items]'));
            });
            function help_items_popup($e) {
                $e.off('click').on('click', function() {
                    let url = $(this).attr('url') + "?inside=1";
                    let name = $(this).text();
                    modal_with_iframe_max('inside_detail_modal', name, url);
                });
            }
        </script>
    </head>
    <body>
        {% include 'main/include/navbar.html' %}
        <div class="container-fluid" style="padding-top: 60px; padding-bottom: 40px">
            <div class="container">
                <h2 class="text-center">帮助文档</h2>
                <ol>
                    <li><a name="help_items" url={% url "help" 1 %} href="javascript:">变量说明</a></li>
                    <li><a name="help_items" url={% url "help" 2 %} href="javascript:">文本验证操作符说明</a></li>
                    <li><a name="help_items" url={% url "help" 3 %} href="javascript:">文本验证连接符说明</a></li>
                    <li><a name="help_items" url={% url "help" 4 %} href="javascript:">变量表达式测试</a></li>
                    <li><a name="help_items" url={% url "help" 5 %} href="javascript:">文本验证操作符测试</a></li>
                </ol>
            </div>
        </div>
    </body>
</html>
